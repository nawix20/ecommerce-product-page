<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>E-commerce product page</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header"><h2>sneakers</h2></div>
    <div class="main-content">
      <div class="images">
        <div class="main-img">
          <img src="images\image-product-1.jpg" />
        </div>
        <ul class="imgs-li">
          <li class="main-img-thumbnail">
            <img src="images\image-product-1-thumbnail.jpg" />
          </li>
          <li>
            <img src="images\image-product-2-thumbnail.jpg" />
          </li>
          <li>
            <img src="images\image-product-3-thumbnail.jpg" />
          </li>
          <li>
            <img src="images\image-product-4-thumbnail.jpg" />
          </li>
        </ul>
      </div>
      <div class="info">
        <h3>SNEAKER COMPANY</h3>
        <div class="info-desc">
          <h1>Fall Limited Edition Sneaker</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <div class="price">
            <div class="price-descount">
              <span class="calculated-price">$125.00</span>
              <span class="discount-per">50%</span>
            </div>
            <span class="main-price">250</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
